    <nav id="top-bar" class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->

          <button type="button" class="pull-left navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">

          </form>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->

          <ul class="nav navbar-nav navbar-right">

    <section class="first-content contact">
			<div class="container well well-lg">
				<h4>Daftar</h4>
				<p class="contact-head">Daftar dengan akun baru. Nikmati semua kemudahan
        yang ada gratis!</p>
				<div class="row contact-form">
					<form>
						<div class="col-md-6 col-xs-6 col-sm-6 text-box">
							<input type="text" placeholder="Firat Name" />
						</div>
						<div class="col-md-6 col-xs-6 col-sm-6 text-box">
							<input type="text" placeholder="Last Name" />
						</div>
            <div class="col-md-12 text-box">
              <input type="email" placeholder="e-Mail" />
            </div>
            <div class="col-md-3 col-xs-3 col-sm-3 text-box">
              <select class="form-control">
                <option value="KTP">KTM</option>
                <option value="KTM">KTM</option>
                <option value="SIM">SIM</option>
                <option value="Paspor">Paspor</option>
                <option value="Kartu pelajar">Kartu pelajar</option>
              </select>
            </div>
            <div class="col-md-9 col-xs-9 col-sm-9 text-box">
              <input type="text" placeholder="Nomor identitas" >
            </div>
            <div class="col-md-12 text-box">
              <input type="text" placeholder="Alamat" />
              <label for="asal" class="text-warning">*Jika masih mahasiswa/pelajar</label>
							<input type="text" id="asal" placeholder="Asal Universitas/sekolah" />
            </div>
						<div class="clearfix"> </div><br />
						<input class="btn btn-primary btn-red-lg wow animated fadeInUp delay-1s" type="submit" value="Sign up" />
					</form>
				</div>
		</section>
